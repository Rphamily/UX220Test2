<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Describe using a properly structured html document and your own words the responsibility of the action attribute of 
a form tag. Apply css formatting to change the background of the the paragraphs to silver. Keep the foreground color as black. 
Change the non-silver space around your paragraph to have a left and bottom margin equal to the height of a default character.
-->
    <style>
        body {
            margin: 0; /* Remove default margin */
        }

        main {
            padding: 20px;
        }

        p {
            background-color: silver;
            color: black;
            margin-left: 1ch; /* Left margin equal to the width of a default character */
            margin-bottom: 1ch; /* Bottom margin equal to the height of a default character */
        }
    </style>
</head>


<body>
    <main>
        <h1>How the Action attribute works</h1>
        <h2>... in my own words</h2>
        <p> The action attribute in an HTML "form" tag tells the browser where to send the form data when you hit 'Submit.' It's like providing the destination for your data, usually a server-side script or endpoint, so it can be processed on the web.</p>
    </main>
</body>


</html>
